<div id="issues-list-container">
    <app-issue-cell
            (click)="selectIssue(issue)"
            (keydown)="selectIssueKeydown(issue, $event)"
            *ngFor="let issue of issues"
            [issue]="issue"
            [isSelected]="issue.id === selectedIssueId"
    ></app-issue-cell>
</div>
